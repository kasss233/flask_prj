{% extends "base.html" %}

{% block content %}
  <h1>登录</h1>
  <form method="POST" action="{{ url_for('auth.login') }}">
    {{ form.hidden_tag() if form and form.hidden_tag }} <!-- CSRF token if using Flask-WTF -->
    <div class="form-group">
      <label for="username">用户名</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">密码</label>
      <input type="password" id="password" name="password" required>
    </div>
    <!-- <div class="form-group">
      <input type="checkbox" name="remember_me" id="remember_me">
      <label for="remember_me">记住我</label>
    </div> -->
    <button type="submit">登录</button>
  </form>
  <p style="margin-top: 15px;">提示：使用用户名 <code>admin</code> 和密码 <code>password123</code></p>
  <p style="margin-top: 10px;">没有账户？ <a href="{{ url_for('auth.register') }}">立即注册</a></p>
{% endblock %}
